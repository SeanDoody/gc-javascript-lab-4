<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lab 4, Part 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="coin-form">
        <label for="how-many">How many?</label>
        <input type="number" id="how-many">
        <br>
        <label for="which-coin">Which coin?</label>
        <select name="which-coin" id="which-coin">
            <option value="quarter">Quarter</option>
            <option value="dime">Dime</option>
            <option value="nickel">Nickel</option>
            <option value="penny">Penny</option>
        </select>
        <br>
        <button id="make-money">Make Money!</button>
        <br>
        <h2>Total: $</h2>
        <h2 id="total">0.00</h2>
    </form>
    <script src="./script.js"></script>
</body>
</html>
